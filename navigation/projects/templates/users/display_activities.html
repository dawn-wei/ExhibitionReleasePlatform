{% extends 'users/base.html' %}

{% block mainpanel %}

	<div class="main-panel">
				<div class="content">
					<div class="container-fluid">
						<h4 class="page-title">当前项目: {{project.project_name}}</h4>
						<div class="row">
                            
                            <h6>活动列表 </h6>
							{% for activity in activities %}

								<div class="col-md-12">
									<div class="card">
										<div class="card-header">
											<h4 class="card-title"> {{ activity.activity_name }} </h4>
											<p class="card-category">{{ activity.activity_introduction }}</p>
										</div>
										<div class="card-body">
											<p class="demo">
												<button class="btn btn-default"> {{ activity.activity_type }} </button>

												<button class="btn btn-primary">{{ activity.activity_location }}</button>

												<button class="btn btn-info">{{ activity.activity_host }}</button>

												<button class="btn btn-success">{{ activity.activity_time1 }} - {{activity.activity_time2}}</button>		

												
											</p>
										</div>
									</div>
								</div>

							{% endfor %}
						</div>
					</div>
					
				</div>
	</div>
{% endblock %}
